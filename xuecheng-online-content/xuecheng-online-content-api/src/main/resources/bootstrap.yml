# 配置文件的优先级：
# nacos配置(项目应用名配置文件 > 扩展配置文件  > 共享配置文件) > 本地配置文件(bootstrap > application > VM参数)
# 在nacos中设置 本地配置优先
#spring:
# cloud:
#  config:
#    override-none: true
#微服务配置
spring:
  application:
    name: content-api
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: dev
        group: xuecheng-online-project
      config:
        namespace: dev
        group: xuecheng-online-project
        file-extension: yaml
        refresh-enabled: true
        # 因为api接口工程依赖了 service工程的jar，这里使用 extension-configs扩展配置文件的方式 引用service工程的配置文件
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
            group: xuecheng-online-project
            refresh: true
        # 引用 共用配置
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-online-project-common
            refresh: true
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-online-project-common
            refresh: true
          - data-id: freemarker-config-${spring.profiles.active}.yaml
            group: xuecheng-online-project-common
            refresh: true
          - data-id: feign-${spring.profiles.active}.yaml
            group: xuecheng-online-project-common
            refresh: true
  profiles:
    active: dev

